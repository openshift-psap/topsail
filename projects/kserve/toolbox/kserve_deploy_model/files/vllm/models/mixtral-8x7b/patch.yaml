apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: isvc
spec:
  predictor:
    minReplicas: 1
    maxReplicas: 1
    model:
      storageUri: s3://psap-1474-blog-models/mistralai/Mixtral-8x7B-Instruct-v0.1/ 
      args:
      - --tensor-parallel-size=4
      - --enable-chunked-prefill
      - --gpu-memory-utilization=0.95
      resources:
        requests:
          cpu: "8"
          memory: "40Gi"
          nvidia.com/gpu: "4"
        limits:
          nvidia.com/gpu: "4"
      volumeMounts:
      - name: shared-memory
        mountPath: /dev/shm
      - name: tmp
        mountPath: /tmp
      - name: home
        mountPath: /home/vllm
    volumes:
    - name: shared-memory
      emptyDir:
        medium: Memory
        sizeLimit: 16Gi
    - name: tmp
      emptyDir: {}
    - name: home
      emptyDir: {}
