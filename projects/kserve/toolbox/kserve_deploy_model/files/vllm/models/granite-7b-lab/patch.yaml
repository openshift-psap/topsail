apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: isvc
spec:
  predictor:
    model:
      storageUri: s3://psap-hf-models/instructlab/granite-7b-lab/
      # args:
      # - --tensor-parallel-size=1
      # - --max-model-len=4096
      resources:
        requests:
          cpu: "2"
          memory: "16Gi"
          nvidia.com/gpu: "1"
        limits:
          nvidia.com/gpu: "1"
