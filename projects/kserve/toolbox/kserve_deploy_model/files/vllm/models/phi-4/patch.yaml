apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: isvc
spec:
  predictor:
    minReplicas: 1
    maxReplicas: 1
    model:
      storageUri: s3://psap-hf-models/microsoft/phi-4
      args:
      - --uvicorn-log-level=debug
      - --trust-remote-code
      resources:
        requests:
          cpu: "2"
          memory: "16Gi"
          nvidia.com/gpu: "1"
        limits:
          nvidia.com/gpu: "1"
