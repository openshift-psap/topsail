apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: isvc
spec:
  predictor:
    model:
      storageUri: s3://psap-hf-models/Meta-Llama-3.1-8B/Meta-Llama-3.1-8B/
      args:
      - --dtype=bfloat16
      - --tensor-parallel-size=1 
      resources:
        requests:
          nvidia.com/gpu: "1"
        limits:
          nvidia.com/gpu: "1"
