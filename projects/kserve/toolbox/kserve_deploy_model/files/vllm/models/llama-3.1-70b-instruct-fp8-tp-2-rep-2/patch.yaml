apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: isvc
spec:
  predictor:
    minReplicas: 2 
    maxReplicas: 2
    model:
      storageUri: s3://psap-1474-blog-models/neuralmagic/Meta-Llama-3.1-70B-Instruct-FP8/ 
      args:
      - --tensor-parallel-size=2
      - --enable-chunked-prefill 
      - --gpu-memory-utilization=0.95
      resources:
        requests:
          cpu: "16"
          memory: "40Gi"
          nvidia.com/gpu: "2"
        limits:
          nvidia.com/gpu: "2"
      volumeMounts:
      - name: shared-memory
        mountPath: /dev/shm
      - name: tmp
        mountPath: /tmp
      - name: home
        mountPath: /home/vllm
    volumes:
    - name: shared-memory
      emptyDir:
        medium: Memory
        sizeLimit: 32Gi
    - name: tmp
      emptyDir: {}
    - name: home
      emptyDir: {}
