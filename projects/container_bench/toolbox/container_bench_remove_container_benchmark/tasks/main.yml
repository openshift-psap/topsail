---
- name: Validate required variables are defined
  assert:
    that:
      - container_bench_remove_container_benchmark_exec_time_path is defined
      - container_bench_remove_container_benchmark_binary_path is defined
      - container_bench_remove_container_benchmark_rootfull is defined
      - container_bench_remove_container_benchmark_additional_args is defined
  when: false  # This task never runs but validates variable definitions

- name: Map long variable names to short aliases
  include_tasks: "../../shared_tasks/map_variables.yml"
  vars:
    benchmark_role_name: "container_bench_remove_container_benchmark"

- name: Set common commands (shared across all platforms)
  set_fact:
    image_to_pull: "quay.io/podman/hello:latest"
    prepare_commands: "{{ binary_path }} {{ additional_args }} create --name=benchmark quay.io/podman/hello:latest podman_hello_world"
    cleanup_commands: ""  # Cleanup handled by shared tasks
    benchmark_command: |
      {{ binary_path }} {{ additional_args }} rm -f benchmark

- name: Include Unix/Linux tasks
  include_tasks: "../../shared_tasks/unix_default_benchmark_body.yml"
  when: ansible_os_family != 'Windows'

- name: Include Windows tasks
  include_tasks: "../../shared_tasks/windows_default_benchmark_body.yml"
  when: ansible_os_family == 'Windows'
