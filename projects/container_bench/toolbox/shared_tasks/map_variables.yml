---
# Shared task for mapping long variable names to short aliases
# Usage:
# - include_tasks: "../../shared_tasks/map_variables.yml"
#        vars:
#          benchmark_role_name: "container_bench_exec_benchmark"

- name: Map long variable names to short aliases for readability
  set_fact:
    binary_path: "{{ vars[benchmark_role_name + '_binary_path'] }}"
    additional_args: "{{ vars[benchmark_role_name + '_additional_args'] }}"
    exec_time_path: "{{ vars[benchmark_role_name + '_exec_time_path'] }}"
    rootfull: "{{ vars[benchmark_role_name + '_rootfull'] }}"
