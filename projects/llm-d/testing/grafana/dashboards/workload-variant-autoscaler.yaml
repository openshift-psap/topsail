              "editorMode": "code",
              "expr": "abs(inferno_desired_replicas{namespace=\"$namespace\",variant_name=~\"$variantName\",accelerator_type=~\"$accelerator_type\"} - inferno_current_replicas{namespace=\"$namespace\",variant_name=~\"$variantName\",accelerator_type=~\"$accelerator_type\"})",
              "instant": false,
              "legendFormat": "{{variant_name}}",
              "range": true,
              "refId": "A"
            }
