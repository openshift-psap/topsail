              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "multi",
              "sort": "none"
            }
          },
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${DS_PROMETHEUS}"
              },
              "editorMode": "code",
              "expr": "inferno_current_replicas{namespace=\"$namespace\",variant_name=~\"$variantName\",accelerator_type=~\"$accelerator_type\"}",
              "instant": false,
              "legendFormat": "Current - {{variant_name}}",
              "range": true,
              "refId": "A"
