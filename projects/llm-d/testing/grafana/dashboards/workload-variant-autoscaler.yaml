              "expr": "inferno_desired_replicas{namespace=\"$namespace\",variant_name=~\"$variantName\",accelerator_type=~\"$accelerator_type\"}",
              "hide": false,
              "instant": false,
              "legendFormat": "Desired - {{variant_name}}",
              "range": true,
              "refId": "B"
