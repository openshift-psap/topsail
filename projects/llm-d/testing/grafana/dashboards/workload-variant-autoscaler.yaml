          },
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${DS_PROMETHEUS}"
              },
              "editorMode": "code",
              "expr": "sum by(reason) (rate(inferno_replica_scaling_total{namespace=\"$namespace\",variant_name=~\"$variantName\"}[$__rate_interval]))",
              "instant": false,
              "legendFormat": "{{reason}}",
              "range": true,
              "refId": "A"
