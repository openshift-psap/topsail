              "legendFormat": "Scale Down - {{variant_name}}",
              "range": true,
              "refId": "B"
            }
          ],
          "title": "Scaling Operations Rate",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "description": "Rate of scaling operations broken down by reason",
