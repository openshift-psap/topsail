apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: workload-variant-autoscaler
  namespace: grafana
  annotations:
    name: Workload Variant Autoscaler
spec:
  allowCrossNamespaceImport: false
  instanceSelector:
    matchLabels:
      dashboards: grafana
  resyncPeriod: 10m0s
