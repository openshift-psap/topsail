          "title": "Replicas: Current vs Desired",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "description": "Ratio of desired to current replicas (values > 1 indicate scale up needed, < 1 indicate scale down)",
